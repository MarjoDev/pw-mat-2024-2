<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    input {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    div {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      margin-top: 15px;
    }

    input:focus {
      outline: none;
      border-color: #007BFF;
    }

  </style>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">

    function Conversor() {
      const valorEmReaisRef = React.useRef(null);
      const cotacaoDolarRef = React.useRef(null);
      const resultadoRef = React.useRef(null);

      const handleChange = () => {
        const valorEmReais = parseFloat(valorEmReaisRef.current.value) || 0;
        const cotacaoDolar = parseFloat(cotacaoDolarRef.current.value) || 1;
        const resultado = valorEmReais / cotacaoDolar;

        resultadoRef.current.innerText = `Valor em dólares: $${resultado.toFixed(2)}`;
      };

      return (
        <div className="container">
          <label>
            Valor em reais:
            <input type="number" ref={valorEmReaisRef} onChange={handleChange} placeholder="Digite o valor em reais" />
          </label>
          <label>
            Cotação do dólar:
            <input type="number" ref={cotacaoDolarRef} onChange={handleChange} placeholder="Digite a cotação do dólar" />
          </label>
          <div ref={resultadoRef}>Valor em dólares: $0.00</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Conversor />);

  </script>
  
</body>
</html>
