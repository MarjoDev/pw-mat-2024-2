<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.formata {
        font-family: Consolas, monospace;
        color: blue;
        background: powderblue;
        text-align: center;
        margin-bottom: 15px;
        border: 2px solid blue;
        border-radius: 8px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>

    <div id="root"></div>

    <script>
      // Criando uma DIV com React "cru"
      const div1 = React.createElement(
        "div", // Tipo do elemento             // Tipo de elemento
        { id: "div", className: "formata" }, // Atributos do elemento
        'DIV criada com React "cru"' // Conteúdo interno do elemento
      );

      // Criando o ponto de inserção do novo elemento no DOM
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Fazendo o novo elemento aparecer dentro do root
      //root.render(div1);

      // Em react, os atributos de um elemento são chamados de "props"
      // Eles podem ser definidos previamente em um objeto, e depois
      // passados como argumento para a função React.createElement
      const propsBotao = {
        id: 'botao1',
        style: { color: 'red', background: 'yellow', padding: '10px' },
        children: 'Clique aqui',
        onClick: () => alert('OK')
      }

      // Note que, desta vez, não temos o terceiro parâmetro para
      // indicar o conteúdo interno do elemento. Isso porque o conteúdo
      // meio da propriedade "children" do objeto props
      const botao = React.createElement('button', propsBotao);

      // Criando um container para exibir os outros elementos dentro dele
      const container = React.createElement(
      'div', 
      { id: 'container', 
      children: [div1, botao]}
      );
      root.render(container);
    </script>
  </body>
</html>
